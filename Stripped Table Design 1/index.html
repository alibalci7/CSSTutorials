<html>
    <head>
        <title>Stripped Table Design</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <table class="stripped-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mary</td>
                    <td>38</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Will</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice</td>
                    <td>42</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
